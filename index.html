<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reward Ads</title>

  <!-- Your ad script -->
  <script src='//libtl.com/sdk.js' data-zone='9734242' data-sdk='show_9734242'></script>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #808080;
      color: #ffd700;
      padding: 20px;
      box-sizing: border-box;
    }
    .ad-container {
      text-align: center;
      padding: 30px;
      background: #333;
      border: 2px solid #ffd700;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      color: #ffd700;
      margin: auto;
      box-sizing: border-box;
    }
    .ad-container h1 {
      margin-bottom: 20px;
      font-size: 1.6rem;
    }
    .reward-button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      color: #1a1a1a;
      background-color: #fff;
      border: none;
      border-radius: 8px;
      transition: background 0.3s, transform 0.3s;
      box-shadow: 0px 5px 15px rgba(255, 215, 0, 0.4);
      font-weight: bold;
      margin: 10px 0;
      width: 100%;
    }
    .reward-button:hover {
      background-color: #e5c100;
      transform: scale(1.05);
    }
    .counter {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    .country-log {
      margin-top: 15px;
      font-size: 1rem;
      color: #90ee90;
      text-align: left;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <h1>Complete Reward Tasks</h1>

    <button id="interstitialBtn" class="reward-button" onclick="showInterstitialAd()">Rewarded Interstitial</button>
    <button id="popupBtn" class="reward-button" onclick="showPopupAd()">Rewarded Popup</button>

    <div class="counter">
      Interstitial Ads Watched: <span id="interstitialCount">0</span><br>
      Popup Ads Watched: <span id="popupCount">0</span>
    </div>

    <div id="countryLog" class="country-log"></div>
  </div>

  <script>
    // === Counters ===
    let interstitialCount = 0;
    let popupCount = 0;

    // === Detect Country ===
    async function getCountry() {
      try {
        const res = await fetch("https://ipapi.co/json/"); 
        const data = await res.json();
        return data.country_name || "Unknown";
      } catch (e) {
        console.error("Geo lookup failed:", e);
        return "Unknown";
      }
    }

    async function logCountry(action) {
      const country = await getCountry();
      const logDiv = document.getElementById("countryLog");
      const time = new Date().toLocaleTimeString();
      logDiv.innerHTML += `[${time}] ${action} pressed from ${country}<br>`;
    }

    // === Show Interstitial Ad ===
    async function showInterstitialAd() {
      if (typeof show_9734242 === 'function') {
        show_9734242().then(async () => {
          interstitialCount++;
          document.getElementById('interstitialCount').textContent = interstitialCount;
          await logCountry("Interstitial");
          alert('You watched a Rewarded Interstitial ad!');
        }).catch(error => {
          alert('Failed to show interstitial ad.');
          console.error('Ad error:', error);
        });
      } else {
        alert('Interstitial ad not available.');
      }
    }

    // === Show Popup Ad ===
    async function showPopupAd() {
      if (typeof show_9734242 === 'function') {
        show_9734242('pop').then(async () => {
          popupCount++;
          document.getElementById('popupCount').textContent = popupCount;
          await logCountry("Popup");
          alert('You watched a Rewarded Popup ad!');
        }).catch(error => {
          alert('Failed to show popup ad.');
          console.error('Ad error:', error);
        });
      } else {
        alert('Popup ad not available.');
      }
    }
  </script>
</body>
</html>
