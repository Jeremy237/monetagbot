<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reward Ads</title>

  <!-- Your ad script -->
  <script src='//libtl.com/sdk.js' data-zone='9734242' data-sdk='show_9734242'></script>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #808080;
      color: #ffd700;
      padding: 20px;
      box-sizing: border-box;
    }
    .ad-container {
      text-align: center;
      padding: 30px;
      background: #333;
      border: 2px solid #ffd700;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      color: #ffd700;
      margin: auto;
      box-sizing: border-box;
    }
    .ad-container h1 {
      margin-bottom: 20px;
      font-size: 1.6rem;
    }
    .reward-button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      color: #1a1a1a;
      background-color: #fff;
      border: none;
      border-radius: 8px;
      transition: background 0.3s, transform 0.3s;
      box-shadow: 0px 5px 15px rgba(255, 215, 0, 0.4);
      font-weight: bold;
      margin: 10px 0;
      width: 100%;
    }
    .reward-button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
      transform: none;
    }
    .reward-button:hover:enabled {
      background-color: #e5c100;
      transform: scale(1.05);
    }
    .counter {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <h1>Complete Reward Tasks</h1>

    <button class="reward-button" id="interstitialBtn" onclick="showInterstitialAd()">Rewarded Interstitial</button>

    <div class="counter">
      Interstitial Ads Watched: <span id="interstitialCount">0</span><br>
      <span id="cooldownTimer"></span>
    </div>
  </div>

  <script>
    let interstitialCount = 0;
    let cooldownTimeout = null;
    let cooldownSeconds = 0;

    function showInterstitialAd() {
      if (typeof show_9734242 === 'function') {
        show_9734242().then(() => {
          interstitialCount++;
          document.getElementById('interstitialCount').textContent = interstitialCount;
          startCooldown(180); // 3-minute cooldown
        }).catch(error => {
          alert('Failed to show interstitial ad.');
          console.error('Ad error:', error);
        });
      } else {
        alert('Interstitial ad not available.');
      }
    }

    function startCooldown(seconds) {
      const btn = document.getElementById('interstitialBtn');
      cooldownSeconds = seconds;
      btn.disabled = true;

      updateCooldownText();
      cooldownTimeout = setInterval(() => {
        cooldownSeconds--;
        updateCooldownText();
        if (cooldownSeconds <= 0) {
          clearInterval(cooldownTimeout);
          btn.disabled = false;
          document.getElementById('cooldownTimer').textContent = "";
        }
      }, 1000);
    }

    function updateCooldownText() {
      document.getElementById('cooldownTimer').textContent =
        "Next ad available in " + cooldownSeconds + "s";
    }
  </script>
</body>
</html>
