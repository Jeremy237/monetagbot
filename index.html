<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reward Ads</title>

  <script src='//libtl.com/sdk.js' data-zone='9734242' data-sdk='show_9734242'></script>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, #000 0%, #001f3f 100%);
      color: #ffd700;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
    }

    .ad-container {
      text-align: center;
      padding: 20px;
      background: rgba(51, 51, 51, 0.9);
      border: 2px solid #ffd700;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      color: #ffd700;
      margin: 10px auto;
      box-sizing: border-box;
      z-index: 10;
    }

    .reward-button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      color: #1a1a1a;
      background-color: #fff;
      border: none;
      border-radius: 8px;
      transition: background 0.3s, transform 0.3s;
      box-shadow: 0px 5px 15px rgba(255, 215, 0, 0.4);
      font-weight: bold;
      margin: 10px 0;
      width: 100%;
    }
    .reward-button:hover {
      background-color: #e5c100;
      transform: scale(1.05);
    }

    .counter {
      margin-top: 10px;
      font-size: 1.1rem;
    }
    .cooldown {
      margin-top: 5px;
      font-size: 1rem;
      color: #ff8080;
    }
    #countryDisplay {
      margin-top: 5px;
      font-size: 1rem;
      color: #00ffcc;
    }
    #remainingDisplay {
      margin-top: 5px;
      font-size: 1rem;
      color: #80ff80;
    }

    /* === Rocket Area === */
    .space {
      position: relative;
      width: 100%;
      flex: 1;
      margin-top: 10px;
      background: transparent;
      overflow: hidden;
    }
    .moon {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #fff 70%, #ddd 100%);
      border-radius: 50%;
      box-shadow: 0 0 40px #fff;
      z-index: 1;
      transition: box-shadow 0.5s ease-in-out;
    }
    .moon.celebrate {
      animation: glow 1s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 40px #fff, 0 0 80px #ffd700; }
      to { box-shadow: 0 0 80px #fff, 0 0 120px #ff00ff; }
    }

    .rocket {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 50px;
      transition: bottom 1s ease-in-out;
      z-index: 2;
    }
    .fire {
      display: block;
      font-size: 20px;
      text-align: center;
      color: orange;
      animation: flicker 0.2s infinite;
    }
    @keyframes flicker {
      0% { opacity: 1; transform: translateY(0); }
      50% { opacity: 0.5; transform: translateY(3px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* === Confetti === */
    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      background: red;
      opacity: 0.8;
      z-index: 1000;
      animation: fall 3s linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <h1>Complete Reward Tasks</h1>

    <button id="interstitialBtn" class="reward-button" onclick="showInterstitialAd()">Rewarded Interstitial</button>
    <button id="popupBtn" class="reward-button" onclick="showPopupAd()">Rewarded Popup</button>

    <div class="counter">
      Interstitial Ads Watched: <span id="interstitialCount">0</span><br>
      Popup Ads Watched: <span id="popupCount">0</span>
    </div>
    <div id="remainingDisplay"></div>
    <div id="cooldownTimer" class="cooldown"></div>
    <div id="countryDisplay"></div>
  </div>

  <div class="space">
    <div id="moon" class="moon"></div>
    <div id="rocket" class="rocket">ðŸš€<span class="fire">ðŸ”¥</span></div>
  </div>

  <script>
    // === Counters ===
    let interstitialCount = 0;
    let popupCount = 0;

    // === Daily Limit ===
    const DAILY_LIMIT = 100;

    function getGMT8DateString() {
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const gmt8 = new Date(utc + (8 * 60 * 60000));
      return gmt8.toISOString().split("T")[0];
    }

    function getUserData() {
      const data = JSON.parse(localStorage.getItem("adUserData") || "{}");
      const today = getGMT8DateString();
      if (data.date !== today) {
        return { date: today, impressions: 0 };
      }
      return data;
    }

    function saveUserData(data) {
      localStorage.setItem("adUserData", JSON.stringify(data));
    }

    function canShowAd() {
      const data = getUserData();
      return data.impressions < DAILY_LIMIT;
    }

    function recordImpression() {
      const data = getUserData();
      data.impressions++;
      saveUserData(data);
      updateRemainingDisplay();
      moveRocket(data.impressions);

      if (data.impressions >= DAILY_LIMIT) {
        celebrateMoon();
      }

      return data.impressions;
    }

    function updateRemainingDisplay() {
      const data = getUserData();
      const remaining = DAILY_LIMIT - data.impressions;
      document.getElementById("remainingDisplay").textContent =
        "Remaining Impressions Today: " + remaining + "/" + DAILY_LIMIT;

      if (remaining <= 0) {
        document.getElementById("interstitialBtn").disabled = true;
        document.getElementById("popupBtn").disabled = true;
      }
    }

    // === Rocket Movement ===
    function moveRocket(impressions) {
      const rocket = document.getElementById("rocket");
      const maxHeight = window.innerHeight - 200;
      const step = maxHeight / DAILY_LIMIT;
      const newBottom = 20 + impressions * step;
      rocket.style.bottom = Math.min(newBottom, maxHeight) + "px";
    }

    // === Celebration ===
    function celebrateMoon() {
      const moon = document.getElementById("moon");
      moon.classList.add("celebrate");

      // launch confetti
      for (let i = 0; i < 50; i++) {
        createConfetti();
      }
    }

    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.backgroundColor =
        ["#ff0", "#f0f", "#0ff", "#0f0", "#f00", "#00f"][Math.floor(Math.random() * 6)];
      confetti.style.width = confetti.style.height = (5 + Math.random() * 10) + "px";
      confetti.style.animationDuration = (2 + Math.random() * 2) + "s";
      document.body.appendChild(confetti);

      setTimeout(() => confetti.remove(), 4000);
    }

    // === Cooldown ===
    let cooldownTimeout = null;
    let cooldownSeconds = 0;

    function startCooldown(seconds, btnId) {
      const btn = document.getElementById(btnId);
      cooldownSeconds = seconds;
      btn.disabled = true;

      updateCooldownText();
      cooldownTimeout = setInterval(() => {
        cooldownSeconds--;
        updateCooldownText();
        if (cooldownSeconds <= 0) {
          clearInterval(cooldownTimeout);
          btn.disabled = false;
          document.getElementById('cooldownTimer').textContent = "";
        }
      }, 1000);
    }

    function updateCooldownText() {
      document.getElementById('cooldownTimer').textContent =
        "Next ad available in " + cooldownSeconds + "s";
    }

    // === Country ===
    function showCountry() {
      fetch("https://ipapi.co/json/")
        .then(res => res.json())
        .then(data => {
          document.getElementById("countryDisplay").textContent =
            "You clicked from: " + data.country_name;
        })
        .catch(() => {
          document.getElementById("countryDisplay").textContent =
            "Could not detect country.";
        });
    }

    // === Ads ===
    function showInterstitialAd() {
      if (!canShowAd()) {
        alert("Daily limit of 100 impressions reached. Please try again tomorrow.");
        return;
      }
      if (typeof show_9734242 === 'function') {
        show_9734242().then(() => {
          interstitialCount++;
          document.getElementById('interstitialCount').textContent = interstitialCount;
          startCooldown(180, 'interstitialBtn');
          alert('You watched a Rewarded Interstitial ad!');
          showCountry();
          recordImpression();
        }).catch(error => {
          alert('Failed to show interstitial ad.');
          console.error('Ad error:', error);
        });
      }
    }

    function showPopupAd() {
      if (!canShowAd()) {
        alert("Daily limit of 100 impressions reached. Please try again tomorrow.");
        return;
      }
      if (typeof show_9734242 === 'function') {
        show_9734242('pop').then(() => {
          popupCount++;
          document.getElementById('popupCount').textContent = popupCount;
          alert('You watched a Rewarded Popup ad!');
          showCountry();
          recordImpression();
        }).catch(error => {
          alert('Failed to show popup ad.');
          console.error('Ad error:', error);
        });
      }
    }

    // === Init ===
    window.onload = function() {
      const data = getUserData();
      updateRemainingDisplay();
      moveRocket(data.impressions);
      if (data.impressions >= DAILY_LIMIT) {
        celebrateMoon();
      }
    }
  </script>
</body>
</html>
